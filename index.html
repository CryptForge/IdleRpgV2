<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Rpg V2</title>
    <!--Downloaded dependencies cuz vscode wouldn't do autocomplete for them otherwise. probably not ideal-->
    <link href="libs/tailwind.css" rel="stylesheet">
    <script src="libs/vue.js"></script>
</head>
<body>
    <!--<script src="Upgrade.js"></script>-->
    <div id="app">
        <p class="text-red-400">Enemy Health: {{ enemy.health }}/{{enemy.maxHealth}}</p>
        <button class="w-16 flex items-center justify-center rounded-md text-gray-300 bg-blue-400 border border-black" v-on:click="attackEnemy">Attack</button>
        <br>
        <p class="text-yellow-300">Gold: {{gold}}</p>
        <p class="text-red-500">Damage: {{damage}}</p>
        <p class="text-red-500">Attack Cooldown: {{currentWeapon.attackSpeed}}s</p>
        <button class="flex items-center justify-center rounded-md text-gray-800 bg-gray-400 border border-black" v-on:click="enhanceWeapon">Enhance Weapon</button>
        <p class="text-yellow-400">Enhance Cost: {{ enhanceUpgrade.price }} </p>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
